
# === Spring Dev Tools ===
spring.devtools.livereload.enabled=true

# === Environment File Import ===
spring.config.import=file:.env[.properties]


# === Zenoh Configuration ===
app.zenoh.username=${ZENOH_USERNAME}
app.zenoh.password=${ZENOH_PASSWORD}
app.zenoh.baseurl=http://146.124.106.200/api

# === gRPC Host Configuration ===
app.grpc.host.name=localhost
app.grpc.host.port=50051

logging.level.com.zaxxer.hikari=INFO

# === Working Directories ===
app.working.directory=/opt/cache
app.working.directory.mlflow=/opt/data/xtreme/mlflow/mlartifacts/

# === Mock ML Evaluation Path (used for testing) ===
app.mock.ml-evaluation.path-template=/data/xtreme/mlflow/mlartifacts/{experimentId}/{runId}/artifacts/explainability/
# app.mock.ml-evaluation.path=/data/xtreme/mlflow/mlartifacts/359083425157694092/b686b1cd4b96412781cf995349d3c0b9/artifacts/explainability/

# === Real ML Evaluation Path (used in production) ===
app.real.ml-evaluation.path=${EXTREMEXP_OUTPUT_DIR}

# === MLflow Artifact Store ===
app.mlflow.artifacts.root=/opt/data/xtreme/mlflow/mlartifacts
ml.analysis.root=/opt/data/xtreme/mlflow/mlartifacts


# === File Cache Configuration ===
app.file.cache.directory=/opt/cache
app.file.cache.duration=7
# Options: MILLISECONDS, SECONDS, MINUTES, HOURS, DAYS
app.file.cache.unit=DAYS
app.file.cache.size=10GB


# === Experiment Execution Engine ===
experiment.engine=extremeXP
# experiment.engine=mlflow

# === ExtremeXP Workflows API ===
extremexp.workflowsApi.url=${EXTREMEXP_WORKFLOWS_API_URL}
extremexp.workflowsApi.key=${EXTREMEXP_WORKFLOWS_API_KEY}


# === ExtremeXP Experimentation Engine API ===
extremexp.experimentationEngineApi.url=${EXTREMEXP_EXPERIMENTATION_API_URL}
extremexp.experimentationEngineApi.key=${EXTREMEXP_EXPERIMENTATION_API_KEY}

# === MLflow Tracking Server ===
mlflow.tracking.url=http://pulsar.imsi.athenarc.gr:11080/
mlflow.tracking.token=test_token

# === Swagger / OpenAPI Configuration ===
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.try-it-out-enabled=true

